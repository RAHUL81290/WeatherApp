<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88e433a0ca.js" crossorigin="anonymous"></script>
    <title>Weather.io</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="images/sunrise-minimalist-digital-art-mountain-landscape-uhdpaper.com-8K-51.jpg" alt="">
    <div class="weathertext">Weather.io</div>
    <div class="container">
       <div class="inner"> 
        <div class="citytext text">City</div>
        <div class="temptext text">Temp</div>
        <div class="icon">
         <div class="image">Image</div>
        </div>
        <div class="disctext text">Discription</div>
       </div> 
    </div>
    <div class="form">
     <form>
        <input type="text" placeholder="search for city" class="textinput">
        
     </form>
     <i class="fa-solid fa-magnifying-glass"></i>
     
     
    </div>
    <script src="index.js"></script>
    
</body>
</html>
